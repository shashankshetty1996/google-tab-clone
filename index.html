<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Tab Assissgment</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li>
        <a href="#">
          Mail
        </a>
      </li>
      <li>
        <a href="#">
          Images
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/apps.png" alt="Google Apps">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/bell.png" alt="Notification">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/user_icon.png" alt="User Profile">
        </a>
      </li>
    </ul>
  </nav>

  <!-- contain -->
  <main class="container">
    <section id="banner">
      <!-- <img src="img/banner.png" id="brand-logo" alt="Google Tab"> -->
      <img src="img/banner-of-the-day.png" id="brand-logo" alt="Google Tab">
    </section>
    <section id="search">
      <input type="text" placeholder="Search Google or type URL">
      <a data-tooltip="Search by voice" href="#">
        <img src="img/mic.png" alt="mic">
      </a>
    </section>
    <section id="tabs">
      <div class="tab-box"><img src="img/tab/tab-1.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-2.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-3.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-4.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-5.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-6.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-7.png" alt=""></div>
      <div class="tab-box"><img src="img/tab/tab-8.png" alt=""></div>
    </section>
  </main>
</body>

</html>
